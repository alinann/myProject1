<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img1.jpg">

</head>
<body>
    
    <form>

        
        <label for="user_name"> type name</label>
        <input type="text" placeholder="type name" value="Alina"  id="user_name"> 
        <br>
        <br>
        <input type="password" placeholder="type password" required>
        <br>
        <br>
        <input type="number" placeholder="type age" >
        <br>
        <br>
        <input type="date" placeholder="type date of birth">
        <br>
        <br>
        <p>Choose drink</p>
        <br>
        <input type="checkbox" id="cola">
        <label for="cola ">Coca cola</label>
        <br>
        <input type="checkbox" id="fanta">
        <label for="fanta ">Fanta</label>
        <br>
        <input type="checkbox" id="sprite">
        <label for="sprite ">Sprite</label>

        <br>
        <br>
        <p>choose gender</p>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <br>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>

        <br>
        <br>
        <input type="color">
        <br>
        <br>
        <input type="range" min="0" max="100">
        <br>
        <br>
        <input type="submit" value="send">
        <button> Send</button>
        <br>
        <br>
        <input type="file">
        <br>
        <br>
        <input type="email">

    </form>
</body>
</html>
